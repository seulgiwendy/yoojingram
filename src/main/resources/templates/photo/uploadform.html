<!DOCTYPE html>
<html>
{{> include/header}}
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>


<div class="wrapper">
    <!-- Sidebar Holder -->
    {{> include/nav-admin}}

    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-chevron-left"></i>

                    </button>
                </div>


            </div>
        </nav>



        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body">


            <div style="max-width: 650px; margin: auto;">
                <h1>사진 업로드</h1>
                <p class="lead">Select a PNG or JPEG image, having maximum size <span id="max-size"></span> KB.</p>

                <form id="upload-image-form" action="" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        제목: <input type="text" class="form-control" name="title" id="title" placeholder="사진 제목" required>
                        <br>
                        설명: <input type="text" class="form-control" name="description" id="description" placeholder="사진 설명" required>
                        <br> 카테고리 선택:
                        <select name="category">
                        {{#categories}}
                            <option value="{{category}}">{{category}}</option>
                        {{/categories}}
                        </select>
                        <br>
                        <input type="file" name="upload" id="file" accept="image/*" required>
                    </div>

                    <div id="image-preview-div" style="display: none">
                        <label for="exampleInputFile">사진 미리보기:</label>
                        <br>
                        <img id="preview-img" src="">
                    </div>
                    <br>
                    <button class="btn btn-lg btn-primary" id="upload-button" type="submit" disabled>Upload image</button>
                </form>

                <br>
                <div class="alert alert-info" id="loading" style="display: none;" role="alert">
                    이미지 업로드중....
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        </div>
                    </div>
                </div>
                <div id="message"></div>
            </div>



                </div>
        </div>
        </div>
{{> include/footer}}
</body>
</html>
