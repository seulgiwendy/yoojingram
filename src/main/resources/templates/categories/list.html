<!DOCTYPE html>
<html>
{{> include/header}}
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>


<div class="wrapper">
    <!-- Sidebar Holder -->
   {{> include/nav-admin}}

    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-chevron-left"></i>

                    </button>
                </div>


            </div>
        </nav>



        <div class="container" id="main">
            <div class="panel panel-default" id="panel">
                <div class="panel-body">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3 class="text-center">내 카테고리 목록</h3>
                            <br>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>카테고리명</th>
                                    <th>생성일</th>
                                    <th>사진 수</th>
                                    <th>삭제할까요?</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                		{{#categories}}
                                    <th scope="row">{{@index}}</th>
                                    <td><a href="#"> {{categories.category}} </a></td>
                                    <td>N/A</td>
                                    <td>{{categories.count}}</td>
                                    <td><a href="#"> <button class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> 삭제하기 </button> </a></td>
                                </tr>
                                </tbody>

                            </table>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>


{{> include/footer}}
</body>
</html>
